<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Uppsägningskollen - Beräkna ditt utköp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <h1>Beräkna ditt utköp</h1>
    
    <!-- Din kalkylator börjar här -->
    <div id="calculator">
      <!-- Din befintliga kalkylator-kod placeras här -->
    </div>
    <!-- Din kalkylator slutar här -->
    
  </div>

  <div class="email-signup-container">
    <h2>Få din personliga guide</h2>
    <p>Få en PDF-guide som visar hur du kan maximera din förhandlingsposition enligt LAS, kollektivavtal och praxis.</p>

    <form id="emailForm" action="https://formspree.io/f/xeogovge" method="POST">
      <label for="email">Din e-postadress:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <button type="submit">Skicka mig guiden</button>
    </form>

    <p id="confirmationMessage" style="display:none; color: green; margin-top: 10px;">
      Tack! Du skickas strax vidare till din guide...
    </p>

    <p style="font-size: 12px; color: #666; margin-top: 20px;">
      Observera att alla beräkningar är preliminära och inte utgör juridisk rådgivning.
    </p>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch(form.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
      }).then(response => {
          if (response.ok) {
              document.getElementById('confirmationMessage').style.display = 'block';
              setTimeout(function() {
                  window.location.href = "thank-you.html";
              }, 2000);
          } else {
              alert('Något gick fel. Testa igen!');
          }
      }).catch(error => {
          alert('Något gick fel. Testa igen!');
      });
    });
  </script>

</body>
</html>
